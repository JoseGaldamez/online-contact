<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    @for (contact of getMessages(); track contact) {
    <ion-item-sliding>
      <app-message [contact]="contact"></app-message>
      <ion-item-options>
        <ion-item-option (click)="mostrarAlerta(contact.id)" color="danger">
          <ion-icon slot="start" name="trash-outline"></ion-icon>
          <ion-label>Eliminar</ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="goToCreateNewContact()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
