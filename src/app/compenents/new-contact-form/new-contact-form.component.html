<div>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="contact.name" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="contact.lastname" placeholder="Apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="contact.phone" placeholder="+504 9999-9999"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" [(ngModel)]="contact.email" placeholder="ejemplo@correo.com"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="addContact()">Add Contact</ion-button>
  </ion-list>

</div>
