@if (contact) {
<ion-item [routerLink]="'/message/' + contact.id" [detail]="false">

  <ion-avatar slot="start">
    <div class="avatar__initials">
      {{ contact.name.charAt(0) }}
    </div>
  </ion-avatar>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ contact.name }}
    </h2>
    <h3>{{ contact.phone }}</h3>
    <p>
      {{ contact.email }}
    </p>
  </ion-label>
</ion-item>
}
